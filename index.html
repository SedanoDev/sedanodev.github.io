<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi página de práctica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #005f73;
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #0a9396;
    }
    p {
      line-height: 1.6;
      font-size: 1.1em;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #94d2bd;
      margin-top: 40px;
      color: #05668d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página de práctica</h1>
  </header>
  <main>
    <p>Esta es una página sencilla con un diseño básico para practicar subirla a GitHub Pages.</p>
    <p>Usa este ejemplo para probar cómo funciona el despliegue y visualización en línea.</p>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Imagen de paisaje" />
  </main>
  <footer>
    Página creada para práctica - GitHub Pages
  </footer>
</body>
</html>
